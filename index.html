---
layout: default
title: Testing
---

<article class="article">
{% for post in site.posts %}

    <header class="article-header">
    	<a href="{{ post.url }}">
    		{{ post.title }}
    		{{ post.excerpt }}
    	</a>
    </header>
    <div class="article-date">
    	{{ post.date | date: "%B %e, %Y" }}
    </div>

{% endfor %}
</article>
