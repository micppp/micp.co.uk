---
layout: default
title: micp.co.uk | The personal blog of Front End Developer Michael Pallister 
---
<div class="container site-content__articles">
	{% for post in site.posts %}
		<article class="article">
			<div class="article__date">
	    	{{ post.date | date: "%B %e, %Y" }}
	    </div>
	  	<h2 class="article__title">
  			<a href="{{ post.url }}">
  				{{ post.title }} 
  			</a>
		  </h2>
	    <p class="article__text">
		  	{{ post.content | markdownify | strip_html | truncatewords:75 }}
	    </p>
		</article>
	{% endfor %}
</div>
